<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="birthday-message">Happy Birthday Sushmita! ♥️</h1>
        <p class="wish">Wishing you a day filled with joy, laughter, and love! 🎂🎈</p>
        
        <!-- Picture Gallery with Hidden Messages -->
        <div class="gallery">
            <div class="image-container">
                <img src="image3.jpeg" alt="Birthday Image 1" class="gallery-image">
                <div class="message">You are amazing! 🌟</div>
            </div>
            <div class="image-container">
                <img src="image2.jpeg" alt="Birthday Image 2" class="gallery-image">
                <div class="message">Stay blessed always and happy! 😊</div>
            </div>
            <div class="image-container">
                <img src="image1.jpeg" alt="Birthday Image 3" class="gallery-image">
                <div class="message">Keep shining like a star! ✨</div>
            </div>
        </div>

        <!-- Music Button -->
        <button id="playButton">Play Music </button>
    </div>

    <!-- Background Music -->
    <audio id="birthdaySong" loop>
        <source src="birthday song.mpeg" type="audio/mpeg">
        
    </audio>
    <script src="script.js"></script>
</body>
</html>
